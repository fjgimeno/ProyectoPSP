buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gradle:osdetector-gradle-plugin:1.6.0'
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'proyectopsp_servidor.ProyectoPSP_Servidor'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation     'junit:junit:4.13'
    //implementation files('dependencies/json-simple-1.1.1.jar')
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20190722'
}
